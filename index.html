<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG. - Proyecto de validacion de Formulario</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="registroForm">
                <h2>Formulario de Registro.</h2>
                <h5>Los campos marcados con <span class="required">(*)</span> son requeridos.</h5>
                <form id="formulario" novalidate action="" autocomplete="off">
                    <div class="form-element">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <input type="text" name="nombre" id="nombre" minlength="3" required>
                        <div class="error" id="errorNombre"></div>
                    </div>
                    <div class="form-element">
                        <label for="apellido">Apellido <span class="required">*</span></label>
                        <input type="text" name="apellido" id="apellido" minlength="3" required>
                        <div class="error" id="errorApellido"></div>
                    </div>
                    <div class="form-element">
                        <label for="documento">Documento <span class="required">*</span></label>
                        <input type="text" name="documento" id="documento" minlength="3" required>
                        <div class="error" id="errorDocumento"></div>
                    </div>
                    <div class="form-element">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" name="email" id="email" required>
                        <div class="error" id="errorEmail"></div>
                    </div>
                    <div class="form-element">
                        <label for="edad">Edad <span class="required">*</span></label>
                        <input type="number" name="edad" id="edad" required>
                        <div class="error" id="errorEdad"></div>
                    </div>
                    <div class="form-element">
                        <label for="actividad">Actividad <span class="required">*</span></label>
                        <select name="actividad" id="actividad" required>
                            <option value="">Seleccione...</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Programacion">Programacion</option>
                            <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                            <option value="Automatizacion">Automatizacion</option>
                            <option value="Sistemas">Sistemas</option>
                        </select>
                        <div class="error" id="errorActividad"></div>
                    </div>
                    <div class="form-element">
                        <label for="nivelEstudio">Nivel de Estudio:</label>
                        <select name="nivelEstudio" id="nivelEstudio">
                            <option value="">Seleccione...</option>
                            <option value="Secundaria">Secundaria</option>
                            <option value="Terciario">Terciario</option>
                            <option value="Universitario">Universitario</option>
                            <option value="Universitario Incompleto">Universitario Incompleto</option>
                            <option value="Posgrado">Posgrado</option>
                        </select>
                        <div class="error" id="errorNivelEstudio"></div>
                    </div>
                    <div class="form-element">
                        <label class="inline tyc">
                            <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" required>
                            Acepto los <a href="#">Terminos y Condiciones</a>.
                        </label>
                        <div class="error" id="errorAceptoTerminos"></div>
                    </div>
                    <div class="form-element show-inline">
                        <label class="inline">Publicidad:</label>
                        <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
                        <label class="inline" for="ofertas">Ofertas</label>
                        <input type="checkbox" name="publicidad" id="novedades" value="novedades">
                        <label class="inline" for="novedades">Novedades</label>
                    </div>
                    <div class="form-element">
                        <input type="submit" value="Registrate">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
